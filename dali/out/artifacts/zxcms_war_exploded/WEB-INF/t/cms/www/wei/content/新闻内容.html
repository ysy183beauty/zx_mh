<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>${title}</title>
    [#include "../include/页头顶栏_LINK.html"/]
    <link rel="stylesheet" href="${resSys}/www/red/css/share.css"/>
    <script src="${resSys}/front.js" type="text/javascript"></script>
    <style>
        .before,.next{
            width:300px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        .new_intro p img{
            width:100%;
        }
    </style>
</head>
<body >
<div class="">


    <div class="">
        <div class="">
            <div class="height_auto m-t-md" style="min-height:750px;width:98%;margin:0 auto;">
                <div class="news_tit text-center">
                    ${content.title}
                </div>
                <div class="new_other m-t-sm text-center">
                    发布时间： ${content.releaseDate?string('yyyy-MM-dd')} &nbsp;|&nbsp; 来源：${content.origin!'本站'}
                    &nbsp; 浏览次数：${content.views!0}次
                </div>
                <div class="new_intro m-t-md" style="overflow-x:auto;">
                    ${txt!}
                </div>
                <div class="share-platform">
                    <div  class="bdsharebuttonbox">
                        <ul>
                            <li style="float:left;margin-top:10px;">分享到：</li>
                            <li class="s1">
                                <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                            </li>
                            <li class="s2">
                                <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a>

                            </li>
                            <li class="s3">
                                <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
                            </li>
                            <li class="s4">
                                <a href="#" class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!--main_right end-->

</div>

</div>

<script type="text/javascript">
    $(function() {
        Cms.checkPerm("${base}","${content.id}");
        Cms.collectCsi("${base}","collectCsiDiv","collect_csi","${content.id}");
        Cms.attachment("${base}","${content.id}","${content.attachments?size}","attach");
        Cms.viewCount("${base}","${content.id}");
        Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
    });
</script>
</body>
</html>
