<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8;"/>
    <title>${channel.title!channel.name} - ${site.name}</title>
</head>
<body>
    [#include "../include/页头顶栏.html"/]
    <!--内容开始-->
    <div class="w" style="min-height: 500px">
        <div class="pull-left w240">
            <div class="height_auto m-t-md">
                <div class="left_nav">
                    <span>异议处理</span>
                    <ul>
                        <li>
                            <a id="yytj" href="/credit/srv/index.do" >异议提请</a>
                        </li>
                        <li>
                            <a id="yycljg" href="/yycljg/index.jhtml">异议处理结果</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="w">
            <div class="w740 pull-right">
                <form action="/credit/objection/addObjection" method="post" >
                <div class="height_auto m-t-md">
                    <div class="g_tit m-b-md">
                        <span>异议提请</span>
                    </div>
                    <div class="tab_box  tab_table">
                        <dl>
                            <dt>真实姓名<font style="color: red;margin-left: 4px;">*</font></dt>
                            <dd><input name="realname" type="text" required></dd>
                        </dl>
                        <dl>
                            <dt>联系电话<font style="color: red;margin-left: 4px;">*</font></dt>
                            <dd><input pattern="^1[3-9]\d{9}$" required name="phone" type="text"></dd>
                        </dl>
                        <dl>
                            <dt>电子邮件</dt>
                            <dd><input type="email" type="text"></dd>
                        </dl>
                        <dl>
                            <dt>异议标题<font style="color: red;margin-left: 4px;">*</font></dt>
                            <dd><input name="title" type="text" required></dd>
                        </dl>
                        <dl class="ss">
                            <dt>异议内容<font style="color: red;margin-left: 4px;">*</font></dt>
                            <dd><textarea name="content" rows="5" required></textarea></dd>
                        </dl>
                        <dl class="ss">
                            <dt>备注</dt>
                            <dd><textarea name="remark" rows="5" ></textarea></dd>
                        </dl>
                        <dl>
                            <dt>附件上传</dt>
                            <dd><input type="file" style="outline: none;"></dd>
                        </dl>
                    </div>
                </div>
                <div class="btn_stle2">
                    <button  type="submit">提交异议</button>
                </div>
                </form>
            </div>
    </div>
        </div>
[#include "../include/页脚信息栏.html"/]
    <script type="application/javascript">

        function setSelect(url) {
            if(url.indexOf('yycljg')>-1){
                $("#yycljg").addClass("active");
            }else if(url.indexOf('yytj')>-1){
                $("#yytj").addClass("active");
            }
        }
        $(function(){

            setSelect(window.location.pathname);
            //window.location.hash="#sy";
        });
</script>
</body>
</html>
