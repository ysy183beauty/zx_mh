<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
<title>用户绑定</title>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="/${res}/css/regist.css" />
<script type="text/javascript">
$(function() {
	$("#bindForm").validate();
	$("#bindNewForm").validate();
	//正确绑定用户返回
	[#if success??&& success]
    $("#success").show();
	  [#if source??]
		[#if source="QQ"]
			//qq授权窗口需要手动关闭，父窗口重新加载
	  		opener.location.reload();
            window.close();	
		[#elseif source="SINA"]
			//新浪授权窗口会自动关闭
		    location="${base}/";
		[#elseif source="QQWEBO"]
		  		opener.location.reload();
	            window.close();
        [#elseif source="WEIXIN"]
            location="${base}/member/profile.jspx";
        [/#if]
		[/#if]
    [/#if]
});
</script>
</head>
<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="5" >
	<tr>
		<td height="30" align="center">				
		[#if errors??]
			<ul>
			  [#list errors as error]<li style="color: red;font-size: 20px;">${error}</li>[/#list]
			</ul>
		[/#if]
		</td>
	</tr>
    <tr>
        <div style="font-size:14px;color:#28ff28;display: none;" id="success">绑定成功</div>
    </tr>
</table>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="5">
    <form id="bindForm" action="${base}/public_bind.jspx" method="post">
     <tr>
       <td height="70" colspan="3" align="center"><strong style="font-size:14px;">绑定现有账户</strong></td>
     </tr>
     <tr>
         <td height="60" align="right">用户名：</td>
         <td colspan="2" height="60"><input type="text" id="username" name="username" style="height: 33px;" value="${username!}" class="required"/></td>
      </tr>
     <tr>
       <td height="60" align="right">密　码：</td>
       <td colspan="2" height="60"><input type="password" id="password" name="password"  style="height: 33px;" class="required"/></td>
     </tr>
      <tr>
         <td height="60" colspan="3" align="center"><input type="submit" id="submit" value="绑定 " />&nbsp;&nbsp;&nbsp;</td>
      </tr>
    </form>
</table>
</body>
</html>
