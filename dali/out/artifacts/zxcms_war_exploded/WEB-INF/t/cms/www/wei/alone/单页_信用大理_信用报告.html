<script type="text/javascript">
    $(function () {
        queryNavi('/credit/query/ps/getReport.do',null,'#userContent');
    });

    function queryNavi(url,param,domId){
        $(".load_main").css("display","block");
        $.ajax({
            url: url,
            data: param,
            timeout: 30000,
            success: function (data) {
                $(domId).html(data);
                load();
//                $.scrollTo("#searchContent", 500);
            },
            error:function () {
                $(domId).html("数据请求失败！");
                load();
            },
            timeout:function(){
                $(domId).html("数据请求超时！");
                load();
            }
        });
    }
    function load(){
        $(".load_main").hide();
    }
</script>
