<script type="text/javascript">
    $(function () {
        fillUser();
        queryNavi('/credit/query/ps/index.do',null,'#userContent');
    });

    function fillUser(){
        [#if user??]
        loginName = '${user.loginName!}';
        userName =  '${user.userName!}';
        type =  '${user.type!}';
        flag =  '${user.flag!}';
        [#else]
            location.href='/yhdl/index.jhtml';
        [/#if]

    }

    function changeInfo(id) {
        $("#register").removeClass("active");
        $("#certification").removeClass("active");
        $("#registerform").hide();
        $("#certificationform").hide();

        $("#"+id).show();
        $("#"+id).addClass("active");
        $("#"+id+"form").show();
    }

    function queryNavi(url,param,domId){
        $(".load_main").show();
        $.ajax({
            url: url,
            data: param,
            timeout: 30000,
            success: function (data) {
                $(domId).html(data);
                load();
//                $.scrollTo("#searchContent", 500);
            },
            error:function () {
                $(domId).html("数据请求失败！");
                load();
            },
            timeout:function(){
                $(domId).html("数据请求超时！");
                load();
            }
        });
    }
    function load(){
        $(".load_main").hide();
    }
</script>
